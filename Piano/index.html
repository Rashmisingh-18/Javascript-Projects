<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>piano</title>
</head>
<body>
    <header class="details">
        White Keys = [ z , x , c , v , b , n , m ]<br>
        Black Keys = [ s , d , g , h , j ]
    </header>
    <main>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="note/notes_C.mp3"></audio>
    <audio id="Db" src="note/notes_Db.mp3"></audio>
    <audio id="D" src="note/notes_D.mp3"></audio>
    <audio id="E" src="note/notes_E.mp3"></audio>
    <audio id="Eb" src="note/notes_Eb.mp3"></audio>
    <audio id="F" src="note/notes_F.mp3"></audio>
    <audio id="Gb" src="note/notes_Gb.mp3"></audio>
    <audio id="G" src="note/notes_G.mp3"></audio>
    <audio id="Ab" src="note/notes_Ab.mp3"></audio>
    <audio id="A" src="note/notes_A.mp3"></audio>
    <audio id="Bb" src="note/notes_Bb.mp3"></audio>
    <audio id="B" src="note/notes_B.mp3"></audio>
</main>
    <script src="script.js"></script>
</body>
</html>
